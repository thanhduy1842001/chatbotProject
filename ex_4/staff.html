<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatbot - Staff</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
    <script src="./staff.js"></script>
  </head>
  <body>
    <div id="icon_chat_container">
      <div id = "new_message"></div>
      <i class="fa fa-comments fa-2x icon_chat"></i>
    </div>
    <div id="body">
      <div id="headerbox">
        <div class="icon_chat_box" id="icon_chat_box" rel="1">
          <div id="close"></div>
          <img class="image" src="https://livechat.pavietnam.vn/images/user/4.png">
          <span id="hello" class="lang">Xin chào </span>
          <span id="myname"></span>,
          <br>
          <span id="question" class="lang">Chúc một ngày tốt lành</span>
          <br>
          <button name="btnChat" id="open_chat_box" class="lang"> Bắt đầu chat </button>
        </div>
        <div class="top" id="top">
          <div id="open_close">
            <span id="mess" class="lang">
              <img src="https://livechat.pavietnam.vn/data/42/images/config_chat/25x25_6094aaf300dd7.png" class="icon_button">
              Tư vấn địch vụ
            </span>
            <i id="up_down" class="icon fa fa-arrow-up"></i>
          </div>
        </div>
      </div>
      <div id="contentbox">
        <div id="chat" style="display:none">
          <div class=staff_box id="staff">
            <div id="customer_avatar"></div>
            <div>
              <div class='staff_info' id='staff_info'></div>
              <span id="typing">
                Typing 
                <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
                <lord-icon
                    src="https://cdn.lordicon.com/uvextprq.json"
                    trigger="loop"
                    colors="primary:#b65f0e"
                    style="width:17px;height:17px">
                </lord-icon>
              </span>
              <div class='staff_info lang' id='guest'>Khách hàng</div>
            </div>
          </div>
          <div id="chatbox"></div>
          <div>
            <textarea id="message" placeholder="Nhập tin nhắn!" class="input lang" style="resize: none;"></textarea>
          </div>
        </div>
        <div class="body" id="input_info">
          <div class=staff_box>
            <img src="https://livechat.pavietnam.vn/data/42/images/config_chat/5e27f6e66651c.png" class="avatar">
            <div>
              <div class="staff_info" id="staff_info">DV ShopHandmade</div>
              <div class="staff_info">20 Pico Cong Hoa</div>
            </div>
          </div>
          <input type="text" name="fullname" id="fullname" maxlength="50" pattern=".{3,50}" placeholder="Xin vui lòng nhập họ tên" class="input lang" value>
          <br>
          <input type="text" name="email" id="email" maxlength="50" pattern=".{3,50}" placeholder="Xin vui lòng nhập mật khẩu" class="input lang" value>
          <div id="button">
            <button class="button_chat lang" id="sign_in"> Đăng nhập </button>
          </div>
        </div>
      </div>
      <div id="footer">
        <img class="icon" src="https://cuulongmotors.com/wp-content/uploads/2021/03/icon-hotline-1.gif">
        <div class="lang" id="contact">Liên hệ: 123456789</div>
        <select name="change_language" id="change_language">
          <option class="lang" id="language" selected disabled> Chọn ngôn ngữ </option>
          <option class="lang" id="Vi" value="vi">Tiếng Việt</option>
          <option class="lang" id="Eng" value="en">Tiếng Anh</option>
        </select>
        <select id="to">
          <option id="customer" class="lang" value="-1" selected disabled>Chọn khách hàng</option>
        </select>
      </div>
    </div>
  </body>
</html>
