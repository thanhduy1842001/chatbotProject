<html>
    <head>
        <title>Chatbot - Admin</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="jquery.orgchart.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
    </head>
    <body>
        <div id="searchSA">
            <div>
                <i class="fa fa-bars" id = "dropdown">
                    <div class="dropdown-content">
                      <a href="http://localhost/chatbotProject/ex_5/">
                        <i class="fa fa-comments icon"></i>
                        Lịch sử chat
                      </a>
                      <a href="http://localhost/chatbotProject/ex_3/script.html">
                        <i class="fa fa-film" style="margin-right:4px;"></i>
                        Kịch bản Chatbot
                      </a>
                      <a class="on-select">
                        <i class="fa fa-lightbulb-o" style="margin-right:10px;"></i>
                        Gợi ý trả lời
                      </a>
                      <a href="http://localhost/chatbotProject/ex_3/setting.html">
                        <i class="fa fa-cog" style="margin-right:6px;"></i>
                        Cài đặt
                      </a>
                    </div>
                  </i>
                <i class="fa fa-search icon"></i>
                <input type="text" id="search" placeholder="Nhập từ khóa" class="search">
            </div>
            <button id="addSA_button">
                <i class="fa fa-plus-circle"></i>
                Thêm gợi ý trả lời
            </button>
            <button id="testSA_button">
                <i class="fa fa-check"></i>
                Thử gợi ý trả lời
            </button>
            <div id="testSA" style="display:none;">
                <textarea id = "test" class="form-control" name="test" placeholder="Nhập tin nhắn bất kì"></textarea>
                <button id="send_button">
                    <i class="fa fa-send"></i>
                    Gửi
                </button>
                <div id="SA" style="display:none;">
                    <b>Các gợi ý trả lời:</b>
                    <ul></ul>
                </div>
            </div>
        </div>
        <div class="listSA">
            <b>Danh sách các gợi ý trả lời:</b>
            <table id="tableSA">
                <thead>
                    <tr>
                        <th style="width:15%;">Từ khóa</th>
                        <th style="width:75%;">Gợi ý trả lời</th>
                        <th style="width:5%;">Chỉnh sửa</th>
                        <th style="width:5%;">Xóa</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="editSA" class="box">
            <label><b>Chỉnh sửa gợi ý trả lời</b></label>
            <input id = "edit_keyword" type="text" class="form-control" name="edit_keyword" placeholder="Nhập từ khóa" title="Từ khóa">
            <textarea id = "edit_answer" class="form-control" name="edit_keyword" placeholder="Nhập câu trả lời" title="Câu trả lời"></textarea>
            <button class="btn btn-primary btn-save">Lưu</button>
            <button class="btn btn-secondary btn-cancel">Hủy</button>
        </div>
        <div id="addSA" class="box">
            <label><b>Thêm gợi ý trả lời</b></label>
            <input id = "add_keyword" type="text" class="form-control" name="edit_keyword" placeholder="Nhập từ khóa" title="Từ khóa">
            <textarea id = "add_answer" class="form-control" name="edit_keyword" placeholder="Nhập câu trả lời" title="Câu trả lời"></textarea>
            <button class="btn btn-primary btn-save">Lưu</button>
            <button class="btn btn-secondary btn-cancel">Hủy</button>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
        <script type="text/javascript" src="jquery.orgchart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
        <script src="suggested_answers.js"></script>
    </body>
</html>
