<html lang="en">
    <head>
        <title>Kịch bản chat</title>
        <meta charset="UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
        <link rel="stylesheet" href="jquery.orgchart.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
    </head>
    <body>
        <div id="select_box">
            <div id = "task_bar">
                <i class="fa fa-bars icon" id = "task_bar">
                    <div class="dropdown-content">
                      <a href="http://localhost/ex_5/">
                        <i class="fa fa-comments icon"></i>
                        Lịch sử chat
                      </a>
                      <a class="on-select">
                        <i class="fa fa-film"></i>
                        Kịch bản chat
                      </a>
                      <a href="http://localhost/ex_3/suggested_answers.html">
                        <i class="fa fa-lightbulb-o icon"></i>
                        Gợi ý trả lời
                      </a>
                    </div>
                </i>
                <b>Cập nhật kịch bản:</b>
            </div>
            <div id="feature" class="column">
                <button id="add">
                    <i class="fa fa-plus-circle"></i>
                    Thêm kịch bản
                </button>
                <button id="edit">
                    <i class="fa fa-pencil"></i>
                    Sửa kịch bản
                </button>
                <button id="remove">
                    <i class="fa fa-trash"></i>
                    Xóa kịch bản
                </button>
            </div>
            <div id= "form_container">
                <form method="post" id="insert_form" enctype="multipart/form-data" style="display:none;">
                    <input type="text" id='title' name="title" placeholder="Nhập tên nhánh" required><br>
    
                    <input type="text" id='content' name="content" placeholder="Nhập nội dung trả lời" required><br>
    
                        <select name="type" id="type" required>
                            <option selected value="">Chọn sự kiện</option>
                            <option value="Button">Button</option>
                            <option value="Text">Text</option>
                            <option value="Staff">Staff</option>
                        </select><br>

                    <input type="text" id='url' name="url" placeholder="Nhập URL"><br>
                    <input type="text" id='image' name="image" placeholder="Nhập link hình ảnh"><br>
                    <input type="text" id='file_name' name="file_name" placeholder="Nhập tên file"><br>
                    <input type="text" id='action' name="action" placeholder="Nhập hành động"><br>
                    <input type="number" id='phong_ban' name="phong_ban" placeholder="Nhập ID phòng ban"><br>
                    <input type="number" id='nhan_vien' name="nhan_vien" placeholder="Nhập ID nhân viên"><br>
                    <select name="next_jump" id="next_jump" class="id">
                        <option selected value>Chọn sự kiện kế tiếp</option>
                    </select><br>
                    <select name="parent_id" id="parent_id" class="id" required>
                        <option selected value="">Chọn nhánh cha</option>
                    </select><br>
                    <input type="submit" name="submit" class="submit" id="submit2">
                </form>
                <form method="post" id="update_form" enctype="multipart/form-data" style="display:none">
                    <select name="scenario_id" id="scenario_id" class="id" required>
                        <option selected value="">Chọn tên nhánh</option>
                    </select><br>
        
                    <input type="text" id='content' name="content" placeholder="Nhập nội dung trả lời"><br>
        
                    <select name="type_id" id="type_id">
                        <option value="">Chọn sự kiện</option>
                        <option value=1>Button</option>
                        <option value=2>Text</option>
                        <option value=3>Staff</option>
                    </select><br>
        
                    <input type="text" id='url' name="url" placeholder="Nhập URL"><br>
                    <input type="text" id='image' name="image" placeholder="Nhập link hình ảnh"><br>
                    <input type="text" id='file_name' name="file_name" placeholder="Nhập tên file"><br>
                    <input type="text" id='action' name="action" placeholder="Nhập hành động"><br>
                    <input type="number" id='phong_ban' name="phong_ban" placeholder="Nhập ID phòng ban"><br>
                    <input type="number" id='nhan_vien' name="nhan_vien" placeholder="Nhập ID nhân viên"><br>
                    <select name="next_jump" id="next_jump" class="id">
                        <option selected value="">Chọn sự kiện kế tiếp</option>
                    </select><br>
                    <select name="parent_id" id="parent_id" class="id">
                        <option value="">Chọn nhánh cha</option>
                    </select><br>
                    <input type="submit" name="submit" class="submit" id="submit3">
                </form>
                <form method="post" id="delete_form" enctype="multipart/form-data" style="display:none">
                    <select name="scenario_id" id="scenario_id" class="id" required>
                        <option selected value="">Chọn tên nhánh</option>
                    </select><br>
                    <input type="submit" name="submit" class="submit" id="submit4" class="">
                </form>
            </div>
        </div>
        <div id = "chart_container"></div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
        <script type="text/javascript" src="jquery.orgchart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
