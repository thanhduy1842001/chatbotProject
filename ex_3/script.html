<html lang="en">
    <head>
        <title>Chatbot - Admin</title>
        <meta charset="UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
        <link rel="stylesheet" href="jquery.orgchart.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
    </head>
    <body>
        <div id="select_box">
            <div id = "task_bar">
                <i class="fa fa-bars" id = "dropdown">
                    <div class="dropdown-content">
                      <a href="http://localhost/chatbotProject/ex_5/">
                        <i class="fa fa-comments icon"></i>
                        Lịch sử chat
                      </a>
                      <a class="on-select">
                        <i class="fa fa-film" style="margin-right:4px;"></i>
                        Kịch bản Chatbot
                      </a>
                      <a href="http://localhost/chatbotProject/ex_3/suggested_answers.html">
                        <i class="fa fa-lightbulb-o" style="margin-right:10px;"></i>
                        Gợi ý trả lời
                      </a>
                    </div>
                </i>
                <i class="fa fa-question-circle guide icon" aria-hidden="true" title="Hướng dẫn"></i>
                <b>Kịch bản Chatbot:</b>
            </div>
            <div id= "form_container">
                Thông tin nhánh:
                <form method="post" id="insert_form" enctype="multipart/form-data" style="display:none;">
                    <input type="text" id='title' name="title" placeholder="Nhập tên nhánh">
                    <textarea id='content' name="content" placeholder="Nhập nội dung trả lời"></textarea>
                    <select name="type_id" id="type_id">
                        <option selected disabled value="">Chọn sự kiện</option>
                        <option value=1>Text</option>
                        <option value=2>Button</option>
                        <option value=3>Staff</option>
                    </select>
                    <input type="text" id='url' name="url" placeholder="Nhập liên kết web">
                    <input type="text" id='image' name="image" placeholder="Nhập liên kết hình ảnh">
                    <select id='action' name="action">
                        <option selected disabled value="">Chọn hành động</option>
                        <option value="jump">Nhảy</option>
                        <option value="0">Không có</option>
                    </select>
                    <select name="next_jump" id="next_jump" class="id" style="display:none;">
                        <option selected value=0 disabled>Nhánh kế tiếp</option>
                    </select>
                    <button type="button" name="submit" class="submit" id="submit" value="Lưu">
                        <i class="fa fa-save"></i>
                        Lưu
                    </button>
                </form>
                <form method="post" id="update_form" enctype="multipart/form-data">
                    <input name="title" id="title" placeholder="Tên nhánh" title="Tên nhánh">
                    <textarea id='content' name="content" placeholder="Nội dung trả lời" title="Nội dung trả lời" required></textarea>
                    <select name="type_id" id="type_id" title="Loại hiển thị" required>
                        <option selected disabled value="">Loại hiển thị</option>
                        <option value=1>Text</option>
                        <option value=2>Button</option>
                        <option value=3>Staff</option>
                    </select>
                    <input type="text" id='url' name="url" placeholder="Liên kết web" title="Liên kết web">
                    <input type="text" id='image' name="image" placeholder="Hình ảnh"  title="Hình ảnh">
                    <select id='action' name="action" required title="Hành động">
                        <option selected disabled value="">Hành động</option>
                        <option value="jump">Nhảy</option>
                        <option value="0">Không có</option>
                    </select>
                    <select name="next_jump" id="next_jump" class="id" title="Nhánh kế tiếp" style="display:none;">
                        <option selected value=0>Nhánh kế tiếp</option>
                    </select><br>
                </form>
            </div>
            <div id="features" style="display:none;">
                <button id="update">
                    <i class="fa fa-pencil"></i>
                    Thay đổi nhánh
                </button>
                <button id="remove">
                    <i class="fa fa-trash"></i>
                    Xóa nhánh
                </button>
                <button id="add">
                    <i class="fa fa-plus-circle"></i>
                    Thêm nhánh con
                </button>
            </div>
        </div>
        <div id = "chart_container"></div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
        <script type="text/javascript" src="jquery.orgchart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
